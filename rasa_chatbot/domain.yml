version: "3.1"

intents:
  - ReserveOnewayFlight
  - ReserveRoundtripFlights
  - ask_departure_place
  - ask_arrival_place
  - SearchRoundtripFlights
  - SearchOnewayFlight
  - None
  - greet
  - faq/airlines
  - faq/longest_flight
  - HowAirplanesStayInAir
  - SpeedOfSoundInAviation
  - HowAircraftEnginesWork
  - TypesOfAircraft
  - AviationTechnologyEvolution
  - tell_number_of_passengers
  - SearchRoundtripFlights/confirm_details
  - AskDates
  - inform

responses:
  utter_ReserveOnewayFlight:
  - text: "When would you like to fly?"

  utter_ask_arrival_place:
  - text: "Where would you like to go?"

  utter_AskDates:
  - text: "What are the desired departure and arrival date?"

  utter_ask_departure_place:
  - text: "Where are you leaving from?"

  utter_ReserveRoundtripFlights:
  - text: "Sure! Tell me when would you like to leave, from where and where to."

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up: :)"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_faq/longest_flight:
  - text: The current longest commerical flight is from Singapore to Newark.

  utter_faq/airlines:
  - text: There are currently over 5000 airlines.

  utter_HowAirplanesStayInAir:
  - text: "Airplanes stay in the air through a combination of lift generated by their wings and the forward thrust provided by their engines."

  utter_SpeedOfSoundInAviation:
  - text: "The speed of sound in aviation, often referred to as Mach 1, is approximately 343 meters per second (1235 kilometers per hour) at sea level."

  utter_HowAircraftEnginesWork:
  - text: "Aircraft engines work by compressing air, mixing it with fuel, igniting the mixture, and expelling the resulting exhaust to produce thrust."

  utter_TypesOfAircraft:
  - text: "There are various types of aircraft, including airplanes, helicopters, gliders, and drones, each designed for specific purposes and functions."

  utter_AviationTechnologyEvolution:
  - text: "Aviation technology has evolved significantly over the years, with advancements in materials, aerodynamics, and navigation systems contributing to safer and more efficient air travel."

  utter_tell_number_of_passengers:
  - text: "For how many passengers?"


rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Ask for arrival and departure dates 
    steps: 
      - intent: AskDates
      - action: utter_ask_dates
      
  - rule: Say 'I am a bot' anytime the user challenges
    steps:
    - intent: bot_challenge
    - action: utter_iamabot

  - rule: respond to question about airlines
    steps:
      - intent: faq/airlines
      - action: utter_faq/airlines

  - rule: respond to question about longest flight
    steps:
      - intent: faq/longest_flight
      - action: utter_faq/longest_flight
 
  - rule: Respond to HowAirplanesStayInAir
    steps:
      - intent: HowAirplanesStayInAir
      - action: utter_HowAirplanesStayInAir

  - rule: Respond to SpeedOfSoundInAviation
    steps:
      - intent: SpeedOfSoundInAviation
      - action: utter_SpeedOfSoundInAviation

  - rule: Respond to InterestingFactAboutAviation
    steps:
      - intent: InterestingFactAboutAviation
      - action: utter_InterestingFactAboutAviation

  - rule: Respond to HowAircraftEnginesWork
    steps:
      - intent: HowAircraftEnginesWork
      - action: utter_HowAircraftEnginesWork

  - rule: Respond to TypesOfAircraft
    steps:
      - intent: TypesOfAircraft
      - action: utter_TypesOfAircraft

  - rule: Respond to AviationTechnologyEvolution
    steps:
      - intent: AviationTechnologyEvolution
      - action: utter_AviationTechnologyEvolution

  - rule: Respond to HowManyPassengers
    steps: 
      - intent: tell_number_of_passengers
        entities:
          - amount_people: "2"
      - action: utter_tell_number_of_passengers

  - rule: Ask for arrival place when the user wants to search round-trip flights
    steps:
      - intent: inform
        entities:
          - location: "New York"
      - action: utter_ask_arrival_place

  - rule: Ask for departure place when the user wants to search round-trip flights
    steps:
      - intent: ask_departure_place
        entities:
          - location: "San Diego"
      - action: utter_ask_departure_place
 
 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
