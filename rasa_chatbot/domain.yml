version: "3.1"

intents:
  - ReserveOnewayFlight
  - SearchOnewayFlight/ask_departure_place
  - ReserveRoundtripFlights/ask_arrival_place
  - SearchRoundtripFlights
  - None
  - greet
  - faq

responses:
  utter_ReserveOnewayFlight:
  - text: "When would you like to fly?"

  utter_SearchRoundtripFlights/ask_arrival_place:
  - text: "Where would you like to go?"

  utter_SearchRoundtripFlights/ask_dates:
  - text: "What are the desired departure and arrival date?"

  utter_SearchOnewayFlight/ask_departure_place:
  - text: "Where are you leaving from?"

  utter_ReserveRoundtripFlights:
  - text: "Sure! Tell me when would you like to leave, from where and where to."

  utter_faq/longest_flight:
  - text: The current longest commerical flight is from Singapore to Newark.

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
    - intent: bot_challenge
    - action: utter_iamabot

  - rule: respond to FAQs
    steps:
      - intent: faq
      - action: utter_faq

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
